<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZipLink - URL Shortner</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <header class="text-center mt-5 mb-3">
        <h1 class="logo">ZipLink</h3>
        <p>Short, Sweet, and Swift</p>
    </header>

    <div class="row">
        <div class="mx-auto col-10 col-md-6 col-lg-3">
            <form onsubmit="return false;">
                <div class="my-2">
                    <input class="form-control" id="url" type="url" placeholder="Enter URL" required>
                </div>
                <div class="my-3 d-grid">
                    <input class="btn btn-primary" type="submit" value="Generate" onclick="generate()">
                </div>
            </form>
            <div class="text-center my-3">
                <h5 id="generatedURL" onclick="copy(this)" title="Click to copy"></h5>
            </div>
        </div>
    </div>
    <footer class="container-fluid fixed-bottom text-center">
        <hr>
        <p>&copy;ZipLink 2023 - By S.M.Owais</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
